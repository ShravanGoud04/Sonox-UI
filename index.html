<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

<body>
  <div class="main-container">
    <div class="conatainer-in-1">
      <div class="container-in-2">


        <header>
          <nav>
            <div class="logo">
              <img src="./Sonox-logo.png" alt="">
            </div>

            <div class="nav-content">
              <ul>
                <li>Price</li>
                <li>About</li>
                <li>Contact</li>
                <li>Team</li>
              </ul>
            </div>

            <div class="btn">
              <h5>GET STARTED <i class="fa-solid fa-circle-arrow-right"></i></h5>

            </div>
          </nav>
        </header>
        <div class="text-img-section">
          <div class="text-section">
            <span>
              <h5><i class="fa-thin fa-square"></i><sup>*</sup>Current activity(TPS)-13</h5>
            </span>
            <div class="bold">
              <h1>Blockchain <br>Creators <br>Economy</h1>
            </div>

            <div class="btns">
              <button style="background-color: black; color: white; font-weight: 800; border: none;">BUILD ON HONEY
              </button>
              <button
                style="background-color:transparent;text-decoration: underline; font-weight: bolder; border: none;">PRODUCTS</button>
            </div>


          </div>



          <div class="img-section">
            <img src="./sonox-img.png" alt="">
          </div>
        </div>

        <hr>

        <div class="circle-report-section">
          <div class="circle-text">
            <div class="circle-img">
              <i style="color: salmon; font-size: 45px;" class="fa-solid fa-circle"></i>
              <img style=" border-radius: 50%; width: 40px; margin-left: -20px;"  src="./1.jpg" alt="">
              
            </div>
            <div class="cir-text">
              <h2>Discover Your <br>Honey Community</h2>

            </div>

          </div>

          <div class="report-prodcast">
            <div class="reports">

            
          <div class="heading">
            <h2>Reports</h2>
            
          </div>
          <div class="pera">
            <p style="font-size: 14px; font-weight: 600;">Expanding the creator economy on <br>the world's greenest blockchain</p>

          </div>
          <div class="date">
            <h4>22.04.2023</h4>
          </div>
        </div>
<hr class=".line">
        <div class="prodcast">
          <div class="heading">
            <h2>prodcast</h2>
            </div>

          <div class="pera">
            <p style="margin-right: 15px; font-size: 14px; font-weight: 600;">Exclusive NFT features for sports <br>fans</p>
           </div>

           <div class="date">
            <h4>22.05.2023</h4>
          </div>
        </div>
          

          </div>
          
        </div>



      </div>
    </div>

  </div>
